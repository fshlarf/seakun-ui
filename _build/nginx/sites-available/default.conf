upstream seakun_ui {
        server 127.0.0.1:3000;
        keepalive 64;
}

server {
        listen 80;
        server_name seakun.id;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        server_tokens off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        if ($ssl_protocol = "") {
                rewrite ^/(.*) https://$server_name/$1 permanent;
        }

        # BUILT ASSETS (E.G. JS BUNDLES)
        # Browser cache - max cache headers from Next.js as build id in url
        # Server cache - valid forever (cleared after cache "inactive" period)
        location /_nuxt/static {
                proxy_cache STATIC;
                proxy_pass http://seakun_ui;
        }

        # STATIC ASSETS (E.G. IMAGES)
        # Browser cache - "no-cache" headers from Next.js as no build id in url
        # Server cache - refresh regularly in case of changes
        location /static {
                proxy_cache STATIC;
                proxy_ignore_headers Cache-Control;
                proxy_cache_valid 60m;
                proxy_pass http://seakun_ui;
        }

        # DYNAMIC ASSETS - NO CACHE
        location / {
                proxy_set_header        X-Real-IP $remote_addr;
                proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header        X-Forwarded-Proto $scheme;
                proxy_pass http://seakun_ui;
                proxy_http_version 1.1;
                proxy_redirect          off;
                proxy_buffering         on;
                proxy_cache             STATIC;
                proxy_cache_valid 200 1d;
                proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        }

        location ^~ /.well-known/apple-app-site-association {
        		alias /usr/app/seakun-ui/_build/cert/seakun.id/;
        		index apple-app-site-association.json;
                default_type application/json;
                set $noslash $1;
                rewrite ^ $noslash permanent;
        }

        location ^~ /.well-known/assetlinks.json {
        		alias /usr/app/seakun-ui/_build/cert/seakun.id/;
        		index assetlinks.json;
                default_type application/json;
                set $noslash $1;
                rewrite ^ $noslash permanent;
        }
}

server {
        listen 443 ssl;
        server_name seakun.id;
        ssl_certificate /usr/app/seakun-ui/_build/cert/seakun.id/fullchain.pem;
        ssl_certificate_key /usr/app/seakun-ui/_build/cert/seakun.id/privkey.pem;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /favicon.ico {
                log_not_found off;
        }

        location / {
                proxy_set_header        X-Real-IP $remote_addr;
                proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header        X-Forwarded-Proto $scheme;
                proxy_pass http://seakun_ui;
                proxy_http_version 1.1;
                proxy_redirect          off;
                proxy_buffering         on;
                proxy_cache             STATIC;
                proxy_cache_valid 200 1d;
                proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        }

        location ^~ /.well-known/apple-app-site-association {
        		alias /usr/app/seakun-ui/_build/cert/seakun.id/;
        		index apple-app-site-association.json;
                default_type application/json;
                set $noslash $1;
                rewrite ^ $noslash permanent;
        }

        location ^~ /.well-known/assetlinks.json {
        		alias /usr/app/seakun-ui/_build/cert/seakun.id/;
        		index assetlinks.json;
                default_type application/json;
                set $noslash $1;
                rewrite ^ $noslash permanent;
        }
}
